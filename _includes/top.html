    <script>
    function init(){
        document.getElementById('main_dropdown').onclick=function()
        {
            var el = document.getElementById('main_horizontal');
            if(el && el.style.visibility == 'visible') {
                el.style.display = 'none';
                el.style.visibility = 'hidden';
            }
            else {
                el.style.display = 'block';
                el.style.visibility = 'visible';
            }
        };
    }
    window.onload=init;
