{% include top.html %}
  <body>
    {% include header.html %}
    <section>
      <h1>
        {{ page.title }}
        <a href="{{ page.url }}" class="permalink" title="Permalink">âˆž</a>
      </h1>
      <span class="post-category">
        <span class="label">
          {{ page.categories | array_to_sentence_string }}
        </span>
      </span>
      <div class="post-meta">
        <span class="post-date">
          {{ page.date | date_to_string }}
        </span>
        <a href="https://github.com/{{ page.author }}" class="post-author">
          <img src="https://github.com/{{ page.author }}.png" class="avatar" alt="{{ page.author }}" width="24" height="24">
          {{ page.author }}
        </a>
      </div>
      <div class="post-content">
        {{ content }}
      </div>
    </section>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    {% include footer.html %}
  </body>
</html>
